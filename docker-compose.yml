version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: voiceflow-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: voiceflow-crm

  redis:
    image: redis:alpine
    container_name: voiceflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: voiceflow-crm
    ports:
      - "5001:5001"
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    environment:
      MONGODB_URI: mongodb://mongodb:27017/voiceflow-crm
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app/backend
      - ./frontend/dist:/app/frontend/dist
      - ./frontend/public:/app/frontend/public

volumes:
  mongodb_data:
  redis_data:
