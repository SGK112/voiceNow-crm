version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: voiceflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - voiceflow-network

  redis:
    image: redis:7-alpine
    container_name: voiceflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voiceflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voiceflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - voiceflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voiceflow-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - voiceflow-network

  n8n:
    image: n8nio/n8n
    container_name: voiceflow-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - voiceflow-network

volumes:
  mongodb_data:
  redis_data:
  n8n_data:

networks:
  voiceflow-network:
    driver: bridge
