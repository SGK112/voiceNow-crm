version: '3.8'

services:
  xtts:
    build:
      context: .
      dockerfile: Dockerfile
    image: voiceflow-xtts:latest
    container_name: xtts-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist custom voices
      - ./voices:/app/voices
      # Cache model downloads
      - xtts-cache:/root/.local/share/tts
    environment:
      - COQUI_TOS_AGREED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  xtts-cache:
    driver: local
