<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Phone Numbers API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #00cc00;
        }
        #output {
            background: #000;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #00ff00;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Phone Numbers API Test</h1>
        <p>This tool helps debug the phone numbers API endpoint.</p>

        <div>
            <button onclick="testAPI()">Test GET /api/phone-numbers/my-numbers</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>

        <div id="output">Ready to test...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}\n`;
            const span = document.createElement('span');
            span.className = type;
            span.textContent = line;
            output.appendChild(span);
        }

        function clearOutput() {
            output.innerHTML = 'Ready to test...';
        }

        async function testAPI() {
            clearOutput();
            log('üîÑ Testing phone numbers API...', 'info');

            try {
                // First, check if we need to login
                log('üìù Note: You need to be logged in for this to work.', 'info');
                log('üåê Making request to: ' + API_URL + '/phone-numbers/my-numbers', 'info');

                const response = await fetch(API_URL + '/phone-numbers/my-numbers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // Include cookies for authentication
                });

                log('üì° Response status: ' + response.status, 'info');

                if (!response.ok) {
                    if (response.status === 401) {
                        log('‚ùå Authentication required! Please log in at http://localhost:5173', 'error');
                        log('Then refresh this page and try again.', 'error');
                        return;
                    }
                    throw new Error('HTTP ' + response.status);
                }

                const data = await response.json();
                log('‚úÖ Response received!', 'success');
                log('üìä Full response data:', 'success');
                log(JSON.stringify(data, null, 2), 'success');

                // Parse phone numbers
                const phoneNumbers = data.phoneNumbers || data.numbers || [];
                log('üìû Phone numbers count: ' + phoneNumbers.length, phoneNumbers.length > 0 ? 'success' : 'error');

                if (phoneNumbers.length > 0) {
                    log('üì± Your phone numbers:', 'success');
                    phoneNumbers.forEach((phone, index) => {
                        log(`  ${index + 1}. ${phone.phoneNumber} ${phone.friendlyName ? '(' + phone.friendlyName + ')' : ''}`, 'success');
                    });
                } else {
                    log('‚ö†Ô∏è  No phone numbers found in your account.', 'error');
                    log('üí° Go to http://localhost:5173/app/phone-numbers to purchase one.', 'info');
                }

            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
            }
        }

        // Auto-run test on page load
        log('üöÄ Page loaded. Click "Test API" button to start.', 'info');
        log('üí° Make sure you are logged in at http://localhost:5173 first!', 'info');
    </script>
</body>
</html>
